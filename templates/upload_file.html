<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PTAtop-parser</title>
    <link rel= "stylesheet" type= "text/css" href= "/css/style.css">

    <ul>
    <li><a href="/">Загрузить файл</a></li>
    <li><a href="/list">Список файлов</a></li>
    <li style="float: right; font-size: 12px; padding: 8px;">Atop Logs Parser v0.7</li>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</ul>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<div class="loader" id="loading"></div>
<div id="content">

<div style="padding:20px;margin-top:20%; margin-left: 40%" >
    <form method=post enctype=multipart/form-data>
        <h1>Выберете файл atop</h1>
      <input  type=file name=file >
        <h1>Имя файла</h1>
      <label for="foldername"></label>
      <input class="foldername" id="foldername" type=text name="foldername" >
        <div style="padding-top: 10px">
      <input class="load" type=submit value=Парсинг onclick="loading()">
            </div>
      {% for mesg in get_flashed_messages() %}
      <h4>{{ mesg }}</h4>
      {% endfor %}

    </form>
</div>
</div>


<script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]></script>


</body>
</html>
